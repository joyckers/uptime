# Change these first
owner: joyckers # Your GitHub organization or username, where this repository lives
repo: uptime # The name of this repository

sites:
  - name: Joyckers
    url: https://joyckers.com
  - name: Cloud
    url: https://cloud.joyckers.com
  - name: Content
    url: https://content.joyckers.com

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /uptime
  name: https://joyckers.github.io
  theme: dark

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
